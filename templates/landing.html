<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BlivSund â€“ Welcome</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="container">
    <header class="app-header">
      <div class="logo-container">
        <i class="fas fa-carrot logo-icon"></i>
        <h1>BlivSund</h1>
      </div>
      <p class="tagline">Your personal healthy eating assistant</p>
    </header>

    <!-- Tabs for Login / Register -->
    <div class="tabs" style="margin-top:20px">
      <button class="tab-button active" onclick="switchLandingTab('login')">
        <i class="fas fa-sign-in-alt"></i> Login
      </button>
      <button class="tab-button" onclick="switchLandingTab('register')">
        <i class="fas fa-user-plus"></i> Register
      </button>
    </div>

    <!-- Login Form -->
    <div id="loginSection" class="landing-section active-section">
      <form action="{{ url_for('login') }}" method="post">
        <div class="input-container">
          <label for="login_email">Email</label>
          <input id="login_email" name="email" type="email" required />
        </div>
        <div class="input-container">
          <label for="login_password">Password</label>
          <input id="login_password" name="password" type="password" required />
        </div>
        <button class="submit-button" type="submit">
          <i class="fas fa-sign-in-alt"></i> Login
        </button>
      </form>
    </div>

    <!-- Register Form -->
    <div id="registerSection" class="landing-section">
      <form action="{{ url_for('register') }}" method="post">
        <div class="input-container">
          <label for="reg_email">Email</label>
          <input id="reg_email" name="email" type="email" required />
        </div>
        <div class="input-container">
          <label for="reg_password">Password</label>
          <input id="reg_password" name="password" type="password" required />
        </div>
        <button class="submit-button" type="submit">
          <i class="fas fa-user-plus"></i> Register
        </button>
      </form>
    </div>
  </div>

  <script>
    function switchLandingTab(tabName) {
      // Hide both sections & deactivate tabs
      document.querySelectorAll('.landing-section').forEach(s => {
        s.classList.remove('active-section');
      });
      document.querySelectorAll('.tab-button').forEach(b => {
        b.classList.remove('active');
      });
      // Activate the chosen
      document.getElementById(tabName + 'Section').classList.add('active-section');
      document
        .querySelector(`.tab-button[onclick="switchLandingTab('${tabName}')"]`)
        .classList.add('active');
    }
  </script>
</body>
</html>
